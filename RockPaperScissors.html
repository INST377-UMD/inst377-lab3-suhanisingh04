<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Page</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS File -->
</head>
<body>
    <header class="header-footer">
        <h1>Rock Paper Scissors</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://www.example1.com">Example 1</a></li>
            <li><a href="https://www.example2.com">Example 2</a></li>
            <li><a href="https://www.example3.com">Example 3</a></li>
        </ul>
    </nav>

    <div class="body">
        <div class="main-content">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="choice">Choose Rock, Paper, or Scissors:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="sidebar">
            <h2>How to Play Rock-Paper-Scissors</h2>
            <p>The rules are simple:</p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </div>
    </div>

    <footer class="header-footer">
        <p>&copy; 2025 Rock Paper Scissors Game</p>
    </footer>
</body>
</html>
